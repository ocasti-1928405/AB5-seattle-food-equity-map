<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Food Equity Map</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./asset/favicon.png">
    <link rel="shortcut icon" href="./asset/favicon.png" type="image/png">
</head>
<body>

    <div id="console">
        <h1>Seattle Food Equity</h1>
        <p>Filter by Price Tier:</p>
        <div class="session">
            <label><input type="checkbox" id="Budget" checked> Budget ($)</label>
        </div>
        <div class="session">
            <label><input type="checkbox" id="Mid-Range" checked> Mid-Range ($$)</label>
        </div>
        <div class="session">
            <label><input type="checkbox" id="Premium" checked> Premium ($$$)</label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
